<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layoutSamu :: head">
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
    <!-- Se asume que Tailwind y los iconos ya se cargan en layout/layoutSamu -->
</head>
<body class="bg-gray-100">

<!-- Sidebar fijo -->
<div th:replace="layout/layoutSamu :: sidebar"></div>

<div class="ml-64 p-8 min-h-screen">
    <!-- Header -->
    <div th:replace="layout/layoutSamu :: header"></div>

    <!-- Contenedor del formulario -->
    <div class="max-w-md mx-auto mt-12 mb-12 bg-white rounded-2xl shadow-lg overflow-hidden">
        <!-- Encabezado púrpura -->
        <div class="bg-purple-700 px-6 py-5">
            <h1 class="text-center text-2xl font-bold text-white">
                Editar Convocatoria
            </h1>
        </div>

        <!-- Formulario -->
        <form th:action="@{/editarConvocatoria/{id}(id=${convocatoriaEdit.id_Convocatoria})}"
              method="post"
              enctype="multipart/form-data"
              th:object="${convocatoriaEdit}"
              class="px-8 py-8 space-y-6">

            <!-- Campo oculto con el ID -->
            <input type="hidden" th:field="*{id_Convocatoria}" />

            <!-- 1) Título de la convocatoria -->
            <div class="relative">
                <label for="titleConvocatoria" class="block text-gray-700 font-semibold mb-2">
                    Título de la convocatoria
                </label>
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400 pointer-events-none">
            <!-- Icono de libro -->
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-5 w-5"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor"
                 stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 20l9-5-9-5-9 5 9 5z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 12l9-5-9-5-9 5 9 5z" />
            </svg>
          </span>
                <input type="text"
                       id="titleConvocatoria"
                       th:field="*{titleConvocatoria}"
                       required
                       class="appearance-none h-10 w-full pl-10 pr-4 border border-gray-300 rounded-lg bg-white
                        focus:outline-none focus:ring-2 focus:ring-purple-500 transition" />
            </div>

            <!-- 2) Fecha de Inicio -->
            <div class="relative">
                <label for="fechaInicio" class="block text-gray-700 font-semibold mb-2">
                    Fecha de Inicio
                </label>
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400 pointer-events-none">
            <!-- Icono de calendario -->
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-5 w-5"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor"
                 stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8 7V3m8 4V3M3 11h18M5 21h14a2 2 0 002-2v-8H3v8a2 2 0 002 2z" />
            </svg>
          </span>
                <input type="date"
                       id="fechaInicio"
                       th:field="*{fechaInicio}"
                       required
                       class="appearance-none h-10 w-full pl-10 pr-4 border border-gray-300 rounded-lg bg-white
                        focus:outline-none focus:ring-2 focus:ring-purple-500 transition" />
            </div>

            <!-- 3) Fecha de Fin -->
            <div class="relative">
                <label for="fechaFin" class="block text-gray-700 font-semibold mb-2">
                    Fecha de Fin
                </label>
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400 pointer-events-none">
            <!-- Icono de calendario -->
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-5 w-5"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor"
                 stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8 7V3m8 4V3M3 11h18M5 21h14a2 2 0 002-2v-8H3v8a2 2 0 002 2z" />
            </svg>
          </span>
                <input type="date"
                       id="fechaFin"
                       th:field="*{fechaFin}"
                       required
                       class="appearance-none h-10 w-full pl-10 pr-4 border border-gray-300 rounded-lg bg-white
                        focus:outline-none focus:ring-2 focus:ring-purple-500 transition" />
            </div>

            <!-- 4) Botón “Guardar Convocatoria” -->
            <div class="flex justify-end">
                <button type="submit"
                        class="flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white font-semibold
                         px-6 py-2 rounded-lg shadow transform hover:scale-105 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-5 w-5"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor"
                         stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-5-5l5 5m0 0l-5 5m5-5H9" />
                    </svg>
                    Guardar Convocatoria
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
