<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startups Asignadas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen w-screen flex flex-col">

<header th:replace="~{layout/layoutSamu :: sidebar-startupsAsignadas}"></header>

<main class="mt-24 flex-grow ml-[250px] px-6">
    <!-- TÃ­tulo centrado -->
    <h1 class="text-2xl font-bold text-center mb-12 mt-8">Startups asignadas</h1>

    <!-- Grid de tarjetas -->
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
        <div th:each="m : ${mentorias}"
             class="flex flex-col md:flex-row items-center border border-gray-200 shadow-lg rounded-2xl overflow-hidden transition-transform transform hover:scale-105 bg-white cursor-pointer"
             th:onclick="'window.location.href=\'/informacionStartup/' + ${m.idStartup} + '\';'">

            <!-- Imagen de la startup -->
            <img th:src="${m.getLogoStartup()}" alt="Logo Startup"
                 class="w-full md:w-32 h-32 object-cover md:object-contain bg-gray-100 p-2">

            <!-- Contenido -->
            <div class="p-4 text-left w-full">
                <p class="text-lg font-semibold mb-1">
                    <strong>Nombre:</strong>
                    <span class="ml-1" th:text="${m.nombreStartup}">Startup</span>
                </p>
                <p class="mb-1">
                    <strong>Emprendedor:</strong>
                    <span class="ml-1" th:text="${m.nombreEmprendedor}">Emprendedor</span>
                </p>
                <p>
                    <strong>Convocatoria:</strong>
                    <span class="ml-1" th:text="${m.nombreConvocatoria}">Convocatoria</span>
                </p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
