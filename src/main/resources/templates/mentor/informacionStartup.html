<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

        <div class="border-t-2 border-black w-32 mb-6"></div>

        <div class="mb-8 space-y-2">
            <span th:text="${startup.descripci贸n}">Descripci贸n Startup</span>

</body>
</html>
