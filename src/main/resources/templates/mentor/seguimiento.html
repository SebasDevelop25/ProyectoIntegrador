<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layoutSamu :: head"></head>
<body>
<!-- Sidebar fijo -->
<div th:replace="layout/layoutSamu :: sidebar"></div>
<div class="ml-64 p-8 bg-gray-100 text-gray-800 min-h-screen">
    <div th:replace="layout/layoutSamu :: header"></div>

    <div class="max-w-md mx-auto mt-24 mb-12 bg-blue-50 rounded-xl p-8 shadow-2xl">
        <h1 class="text-center text-2xl font-bold text-gray-900 mb-4">Seguimiento de Startup</h1>

        <form th:action="@{/seguimiento/{id}(id=${startup.id_startup})}" method="post"
              th:object="${seguimiento}">
            <div class="flex flex-col gap-4">
                <label class="text-stone-900 font-bold">Comentario:</label>
                <textarea th:field="*{comentario}" rows="5"
                          placeholder="Escribe tu comentario sobre el progreso de la startup"
                          class="p-3 rounded-md border border-gray-300 resize-none" required></textarea>

                <button type="submit"
                        class="bg-[#FBBF9B] text-black font-semibold px-6 py-3 rounded hover:bg-[#f9a673] transition-all">
                    Enviar seguimiento
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
