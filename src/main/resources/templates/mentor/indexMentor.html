<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inicio Mentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-white via-gray-50 to-white min-h-screen w-screen flex flex-col">

<header th:replace="~{layout/layoutSamu :: sidebar-indexMentor}"></header>

<main class="mt-24 flex-grow flex flex-col items-center ml-[250px]">

<div class="text-center my-10">
    <h1 class="text-3xl font-bold">¡Hola de nuevo</h1>
    <h1 class="text-2xl font-bold text-black"><span th:text="${nombreMentor}">Nombre del Mentor</span>!</h1>
</div>

<div class="flex flex-col gap-6 items-center w-full max-w-md px-4">
    <a th:href="@{/startupsAsignadas}" class="w-full">
        <div class="bg-purple-800 text-white font-semibold text-center py-4 rounded-md shadow-md hover:bg-purple-300 transition-all">
            Startups asignadas
        </div>
    </a>

    <a th:href="@{/seguimientos/pendientes}" class="w-full">
        <div class="border-2 border-[#E5E5E5] text-black font-semibold text-center py-4 rounded-md shadow-md bg-purple-200 hover:bg-purple-300 transition-all">
            Seguimientos pendientes
        </div>
    </a>

    <a th:href="@{/seguimientos/finalizados}" class="w-full">
        <div class="bg-purple-800 text-white font-semibold text-center py-4 rounded-md shadow-md hover:bg-purple-300 transition-all">
            Últimos comentarios realizados
        </div>
    </a>
</div>
</main>

</body>

</html>
