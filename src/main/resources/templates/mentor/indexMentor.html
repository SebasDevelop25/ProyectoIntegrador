<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inicio Mentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen w-screen flex flex-col">

<header th:replace="~{layout/layout :: header}"></header>

<main class="mt-24 flex-grow flex flex-col items-center">

<div class="text-center my-10">
    <h1 class="text-3xl font-bold">¡Hola de nuevo</h1>
    <h2 class="text-2xl font-bold text-black">[<span>Nombre del Mentor</span>]!</h2>
</div>

<div class="flex flex-col gap-6 items-center w-full max-w-md px-4">
    <a th:href="@{/mentor/startupsAsignadas}" class="w-full">
        <div class="bg-[#0057D9] text-white font-semibold text-center py-4 rounded-md shadow-md hover:bg-[#A0E3F0] transition-all">
            Startups asignadas
        </div>
    </a>

    <a th:href="@{/mentor/seguimientosPendientes}" class="w-full">
        <div class="border-2 border-[#E5E5E5] text-black font-semibold text-center py-4 rounded-md shadow-md hover:bg-[#A0E3F0] transition-all">
            Seguimientos pendientes
        </div>
    </a>

    <a th:href="@{/mentor/comentariosRecientes}" class="w-full">
        <div class="bg-[#0057D9] text-white font-semibold text-center py-4 rounded-md shadow-md hover:bg-[#A0E3F0] transition-all">
            Últimos comentarios realizados
        </div>
    </a>
</div>

<div class="mt-10">
    <a th:href="@{/mentor/misStartups}">
        <button class="bg-[#7B2FF7] text-[#FFFFFF] font-semibold py-3 px-6 rounded-md hover:bg-[#A0E3F0] transition-all">
            Ver mis startups
        </button>
    </a>
</div>
</main>
<footer th:replace="~{layout/layout :: footer}"></footer>
</body>

</html>
