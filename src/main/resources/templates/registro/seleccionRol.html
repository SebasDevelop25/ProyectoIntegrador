<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<head>
  <title>Selecciona tu rol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .inversor-bg {
      background-image: url('/images/imagen_inversor.png');
      background-size: cover;
      background-position: center;
    }
    .emprendedor-bg {
      background-image: url('/images/imagen_emprendedor.png');
      background-size: cover;
      background-position: center;
    }
    .mentor-bg {
      background-image: url('/images/imagen_mentor.png');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body class="bg-stone-100 text-gray-900 min-h-screen grid grid-cols-1 md:grid-cols-3">

<!-- CARD TEMPLATE -->
<div th:onclick="|location.href='/registro?rol=1'|"
     class="relative group inversor-bg cursor-pointer transition-all duration-300 shadow-md">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/40 group-hover:bg-black/70 transition-all duration-500 ease-in-out"></div>

  <!-- Text -->
  <div class="relative flex items-center justify-center h-full">
    <h2 class="text-2xl font-semibold text-white bg-black/40 px-4 py-2 rounded-xl backdrop-blur-sm">
      Inversor
    </h2>
  </div>
</div>


<div class="relative group emprendedor-bg cursor-pointer transition-all duration-300 shadow-md"
     th:onclick="|location.href='/registro?rol=2'|">
  <div class="absolute inset-0 bg-black/40 group-hover:bg-black/70 transition-all duration-500 ease-in-out"></div>
  <div class="relative flex items-center justify-center h-full">
    <h2 class="text-2xl font-semibold text-white bg-black/40 px-4 py-2 rounded-xl backdrop-blur-sm">
      Emprendedor
    </h2>
  </div>
</div>

<div class="relative group mentor-bg cursor-pointer transition-all duration-300 shadow-md"
     th:onclick="|location.href='/registro?rol=3'|">
  <div class="absolute inset-0 bg-black/40 group-hover:bg-black/70 transition-all duration-500 ease-in-out"></div>
  <div class="relative flex items-center justify-center h-full">
    <h2 class="text-2xl font-semibold text-white bg-black/40 px-4 py-2 rounded-xl backdrop-blur-sm">
      Mentor
    </h2>
  </div>
</div>
</body>
</html>
