<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-izquierda {
      background-color: #6b8f7f;
      border-bottom-right-radius: 3rem;
    }
    .bg-abajo {
      background-color: #1fb5c2;
      border-top-left-radius: 3rem;
    }
  </style>
</head>
<body class="h-screen w-screen flex flex-col">

<div class="flex flex-grow">
  <!-- Lado izquierdo -->
  <div class="w-1/2 h-full flex flex-col justify-center items-center p-10 relative bg-cover bg-no-repeat bg-center" style="background-image: url('/images/fondo_IniciarSesion.png');">
    <div class="text-white text-center px-6 z-10 mt-[-350px]">
      <h2 class="text-2xl md:text-3xl font-bold mb-4">El primer paso para cambiar el mundo esta en iniciar sesión.</h2>
      <p class="text-sm md:text-base">Conecta. Construye<br>Crea impacto.</p>
    </div>
  </div>



  <!-- Lado derecho (formulario) -->
  <div class="w-1/2 bg-white flex flex-col justify-center items-center p-10">
    <h1 class="text-3xl font-bold mb-6">Inicia sesión</h1>

    <form th:action="@{/login}" method="post" class="w-full max-w-sm space-y-4">
      <div>
        <label for="username" class="block text-gray-700 font-semibold">Correo:</label>
        <input type="email" id="username" name="username"
               class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
               required />
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-semibold">Contraseña:</label>
        <input type="password" id="password" name="password"
               class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
               required />
      </div>

      <div class="space-y-2">
        <button type="submit" name="rol" value="admin"
                class="w-full bg-orange-300 hover:bg-orange-400 text-white font-bold py-2 px-4 rounded-lg">Inicia sesión</button>
      </div>
    </form>

    <p class="mt-4 text-sm text-gray-700">
      ¿Aún no tienes cuenta?
      <a th:href="@{/registrarse}" class="text-blue-600 hover:underline">Regístrate aquí.</a>
    </p>
  </div>
</div>

</body>
</html>
