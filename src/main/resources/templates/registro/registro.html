<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-fondo {
            background-image: url('/images/fondo_registroA.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover; /* llena el contenedor completamente */
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col">

<div class="flex flex-grow">
    <!-- Lado izquierdo -->
    <div class="bg-fondo w-1/2 h-full text-white flex flex-col justify-center items-center p-10">
        <h2 class="text-2xl md:text-3xl font-bold text-center mb-4">
            Comparte tu visión.<br> Conectamos las piezas para<br> hacerla crecer.
        </h2>
        <p class="text-center text-sm md:text-base mb-10">
            El futuro necesita de tu idea.<br> Hoy es el primer paso.
        </p>
    </div>

    <!-- Lado derecho (formulario) -->
    <div class="w-1/2 bg-white flex flex-col justify-center items-center p-10">
        <h1 class="text-3xl font-bold mb-6">Regístrate</h1>

        <form th:action="@{/registro}" method="post" th:object="${usuario}" enctype="multipart/form-data" class="w-full max-w-sm space-y-4">
            <div>
                <label for="nombre" class="block text-gray-700 font-semibold">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre_usu}"
                       class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                       required>
            </div>

            <div>
                <label for="apellido" class="block text-gray-700 font-semibold">Apellido:</label>
                <input type="text" id="apellido" name="apellido_usu"
                       class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                       required>
            </div>


            <div>
                <label for="email" class="block text-gray-700 font-semibold">Correo:</label>
                <input type="email" id="email" th:field="*{email}"
                       class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                       required>
                <div th:if="${#fields.hasErrors('email')}" class="text-red-600 text-sm">
                    <p th:errors="*{email}"></p>
                </div>
            </div>


            <div>
                <label for="password" class="block text-gray-700 font-semibold">Contraseña:</label>
                <input type="password" id="password" th:field="*{clave}"
                       class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                       required>
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-semibold">Confirmar contraseña:</label>
                <input type="password" id="confirmarClave" name="confirmarClave"
                       class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                       required>
            </div>

            <label class="text-stone-900 font-bold">Foto:</label>
            <input type="file" id="archivofoto" name="archivofoto" accept="image/*" class="border-0"/>

            <input type="hidden" th:name="idRol" th:value="${usuario.idRol.idRol}" />

            <div class="pt-2">
                <button type="submit"
                        class="w-full bg-orange-400 hover:bg-orange-500 text-white font-bold py-2 px-4 rounded-lg transition-all">
                    Regístrate
                </button>
            </div>
        </form>

        <p class="mt-4 text-sm text-gray-700">
            ¿Ya tienes cuenta?
            <a th:href="@{/iniciarSesion}" class="text-blue-600 hover:underline">Inicia sesión aquí.</a>
        </p>
    </div>
</div>

</body>
</html>
