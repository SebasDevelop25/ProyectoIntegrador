<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>[[${title}]]</title>

  <!-- Estilos propios -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome (versión completa con íconos de marcas) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-uVVjmB7OnO9kReMOfxoyXsH3V8xCvU0zONRwHPSGf8BDBAo6omOtNUnx1drYX4sB3I3+KyOTzF6XTOvExQ7N1g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Swiper (si lo necesitas) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>


<body class="bg-green-800 text-white h-screen w-screen flex justify-center items-center"
      th:style="'background-image: url('+@{/images/lobby_hotel.jpeg}+');background-size: cover;
      background-position: center; backdrop-filter:blur(1px)'">

<header th:fragment="header">
  <nav class="absolute top-0 left-0 right-0 flex justify-between items-center bg-[#0057D9] py-4 px-10 w-full h-[90px] shadow-md">


    <!-- DERECHA: Enlaces -->
    <ul class="flex gap-6 text-lg font-medium items-center text-white">
      <li class="hover:text-black hover:underline underline-offset-4 transition-all">
        <a th:href="@{/habitacion}">Contáctenos</a>
      </li>
      <li class="hover:text-black hover:underline underline-offset-4 transition-all" sec:authorize="isAnonymous()">
        <a th:href="@{/seleccionarRol}">Sing In</a>
      </li>
      <li class="hover:text-black hover:underline underline-offset-4 transition-all">
        <a th:href="@{/iniciarSesion}">Log In</a>
      </li>
      <li class="border border-white bg-white text-gray-800 px-4 py-2 rounded-lg
            transition-all hover:bg-amber-500 hover:text-white hover:scale-105 hover:ring-2
            hover:ring-amber-400">
        <form th:action="@{/logout}" method="post"  sec:authorize="isAuthenticated()" >
          <a class="nav-link" onclick="this.parentNode.submit();" href="#">Log Out</a>
        </form>
      </li>
    </ul>

    <div class="flex justify-center items-center">
      <img src="/images/logo_transparente.png" alt="loguito" class="h-[70px] w-auto">
    </div>

    <!-- Redes Sociales -->


  </nav>
</header>




<div th:fragment="nuevo" class="absolute top-[70px] left-0 right-0 flex justify-between bg-yellow-500 py-4 px-20 w-screen h-[50px]">
  <ul class="w-full flex justify-end items-center">
    <li class="flex gap-4 p-2 border border-white rounded-xl hover:bg-white hover:text-cyan-950 text-sm active:scale-105 transition-all">
      <a th:href="@{${urlRegistro}}"> Add New Record</a>
    </li>
  </ul>
</div>

<div th:fragment="nuevo2" class="absolute top-[70px] w-full flex justify-end h-[50px] px-6">
  <a th:href="@{${urlRegistro}}" class="bg-amber-600 text-white px-4 py-2 rounded-xl text-sm hover:bg-white hover:text-amber-900 border border-amber-600 transition-all active:scale-105 font-bold">
    Add New Record
  </a>
</div>

<div th:fragment="fondo" class="absolute top-0 z-[-2] h-screen w-screen bg-stone-900"></div>

<footer th:fragment="footer" class="bg-[#0A154F] p-10 flex justify-center w-full">

  </div>
  <div>
    <p>Lorem Ipsum es</p>

</body>
</html>
