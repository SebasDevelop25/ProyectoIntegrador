<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layoutSamu :: head"></head>
<body>
<div th:replace="layout/layoutSamu :: sidebar2"></div>

<div class="ml-64 p-8 bg-gray-100 min-h-screen text-gray-800">

    <header th:replace="layout/layoutSamu :: header"></header>

    <!-- GRID DE TARJETAS DE CONVOCATORIAS -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
        <div th:each="convocatoria : ${convocatorias}"
             class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col">

            <!-- IMAGEN LOCAL DE LA CONVOCATORIA -->
            <img th:src="@{/images/info3.jpg}"
                 alt="Imagen Convocatoria"
                 class="h-40 w-full object-cover" />

            <!-- CONTENIDO DE LA TARJETA -->
            <div class="p-4 flex-1 flex flex-col justify-between">
                <!-- NOMBRE DE LA CONVOCATORIA -->
                <h2 class="text-xl font-semibold text-purple-800 text-center mb-2"
                    th:text="${convocatoria.titleConvocatoria}">
                    Título Convocatoria
                </h2>

                <!-- FECHA DE INICIO Y FIN (usando #dates.format) -->
                <div class="text-gray-600 text-sm text-center mb-4">
                    <p th:text="${#dates.format(convocatoria.fechaInicio, 'dd/MM/yyyy')}">
                        01/06/2025
                    </p>
                    <p th:text="${#dates.format(convocatoria.fechaFin, 'dd/MM/yyyy')}">
                        30/06/2025
                    </p>
                </div>

                <!-- BOTÓN INFO CON ICONO -->
                <div class="text-center">
                    <a th:href="@{/infoConvocatoria/{id}(id=${convocatoria.id_Convocatoria})}"
                       class="inline-flex items-center gap-2 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-full transition">
                        <!-- ICONO (Heroicon) -->
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-5 w-5"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor"
                             stroke-width="2">
                            <path stroke-linecap="round"
                                  stroke-linejoin="round"
                                  d="M9 5l7 7-7 7"/>
                        </svg>
                        Info
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- /GRID DE TARJETAS -->

</div>
</body>
</html>
