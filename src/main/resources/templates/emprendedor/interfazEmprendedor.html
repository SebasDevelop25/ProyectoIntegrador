<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innova Cloud - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1526403227685-99b926c1dc1b');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen">

<header th:replace="~{layout/layoutSamu :: header}"></header>
<aside th:replace="~{layout/layoutSamu :: sidebar2}"></aside>

<main class="ml-64 p-12 bg-white bg-opacity-80 min-h-screen">
    <div class="text-center mb-10">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="flex items-center gap-1 text-gray-600 hover:text-red-600" title="Cerrar sesión">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-9V5m0 14a9 9 0 100-18 9 9 0 000 18z"/>
                </svg>
            </button>
        </form>
        <h1 class="text-4xl font-bold text-purple-800">Bienvenido Emprendedor</h1>
        <p class="text-gray-600 mt-2">Postulate y haz realidad tus sueños.</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <a th:href="@{/MisPostulaciones}" class="bg-purple-200 hover:bg-purple-300 p-6 rounded-xl shadow-lg text-center transition-all">
            <div class="text-purple-800 text-3xl mb-2">
                <i data-lucide="briefcase"></i>
            </div>
            <h2 class="text-xl font-semibold">Mis postulaciones</h2>
            <p class="text-gray-600">Visualiza el estado de tus últimas postulaciones</p>
        </a>

        <a th:href="@{/inversion/{id}(id=${idUsuario})}" class="bg-purple-200 hover:bg-purple-300 p-6 rounded-xl shadow-lg text-center transition-all">
            <div class="text-purple-800 text-3xl mb-2">
                <i data-lucide="book-open"></i>
            </div>
            <h2 class="text-xl font-semibold">Mis Ingresos</h2>
            <p class="text-gray-600">Consulta tus últimas ganancias.</p>
        </a>

        <a th:href="@{/convocatoriasPostular}" class="bg-purple-200 hover:bg-purple-300 p-6 rounded-xl shadow-lg text-center transition-all">
            <div class="text-purple-800 text-3xl mb-2">
                <i data-lucide="users"></i>
            </div>
            <h2 class="text-xl font-semibold">Convocatorias disponibles</h2>
            <p class="text-gray-600">Postulate y empieza tu propio camino</p>
        </a>
    </div>
</main>

<script type="module">
    import lucide from 'https://cdn.skypack.dev/lucide';
    document.addEventListener('DOMContentLoaded', function () {
        lucide.createIcons();
    });
</script>

</body>
</html>
