<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layoutSamu :: head"></head>
<body>
<!-- Sidebar fijo -->
<div th:replace="layout/layoutSamu :: sidebar"></div>
<div class="ml-64 p-8 bg-gray-100 text-gray-800 min-h-screen">
    <div th:replace="layout/layoutSamu :: header"></div>
    <div class="max-w-md mx-auto mt-24 mb-12 bg-purple-200 rounded-xl p-8 shadow-2xl">
        <h1 class="text-center text-2xl font-bold text-gray-900 mb-4">Crear nuevo startup</h1>
        <form th:action="@{/crearStartup}" method="post" enctype="multipart/form-data"
              th:object="${Startup}">
            <div class="flex flex-col gap-4">
                <label class="text-stone-900 font-bold">Nombre del Startup</label>
                <input type="text" th:field="*{nombre_startup}"
                       required class="p-2 rounded-md border border-gray-300"/>

                <label class="text-stone-900 font-bold">Descripción</label>
                <input type="text" th:field="*{descripción}"
                       required class="p-2 rounded-md border border-gray-300"/>

                <label class="text-stone-900 font-bold">Sector</label>
                <input type="text" th:field="*{sector}"
                       required class="p-2 rounded-md border border-gray-300"/>

                <label class="text-stone-900 font-bold">Logo</label>
                <input type="file" id="foto" name="foto" accept="image/*" class="border-0"/>

                <!-- Vista previa -->
                <div class="flex justify-center mt-4">
                    <img id="preview"
                         class="w-48 h-48 object-cover rounded-xl border-4 border-stone-300 shadow-xl
                        bg-white/70 hidden"/>
                </div>

                <label class="text-stone-900 font-bold">Convocatoria</label>
                <select th:field="*{convocatoria}" required
                        class="mt-1 block w-full p-2 border rounded-md bg-white text-gray-900">
                    <option value="">-- Seleccione una convocatoria --</option>
                    <option th:each="conv : ${convocatorias}"
                            th:value="${conv.id_Convocatoria}"
                            th:text="${conv.titleConvocatoria}">
                    </option>
                </select>

                <button type="submit"
                        class="bg-blue-400 text-gray-900 py-3 px-4 rounded-md font-bold
                         hover:bg-blue-300 transition-all">
                    Crear startup
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    const inputFoto = document.getElementById("foto");
    const preview = document.getElementById("preview");

    inputFoto.addEventListener("change", e => {
        const file = e.target.files[0];
        if (!file || !file.type.startsWith("image/")) {
            preview.src = "#";
            preview.classList.add("hidden");
            return;
        }

        const reader = new FileReader();
        reader.onload = ev => {
            const img = new Image();
            img.onload = () => {
                const SIZE = 200;
                const canvas = document.createElement("canvas");
                canvas.width = SIZE;
                canvas.height = SIZE;
                const ctx = canvas.getContext("2d");

                const ratio = Math.min(SIZE / img.width, SIZE / img.height);
                const w = img.width * ratio, h = img.height * ratio;
                const x = (SIZE - w) / 2, y = (SIZE - h) / 2;
                ctx.drawImage(img, x, y, w, h);

                preview.src = canvas.toDataURL("image/png");
                preview.classList.remove("hidden");

                canvas.toBlob(blob => {
                    const newFile = new File([blob], file.name, {type: "image/png"});
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(newFile);
                    inputFoto.files = dataTransfer.files;
                }, "image/png");
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    });
</script>
</body>
</html>
