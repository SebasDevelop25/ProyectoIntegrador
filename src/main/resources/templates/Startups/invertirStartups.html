<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Inversión</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-white min-h-screen flex flex-col">
<!-- Header -->
<div th:replace="~{layout/layoutSamu :: sidebar3}"></div>


<!-- Contenido principal con padding-top para evitar que el formulario se tape -->
<main class="flex-grow flex items-center justify-center px-4 py-8 pt-24 bg-white">
  <section class="w-full max-w-3xl bg-white p-8 rounded-lg shadow-md border border-transparent hover:border-purple-500 transition duration-300">
    <h2 class="text-3xl font-bold mb-1">Finalizar</h2>
    <h3 class="text-3xl font-bold mb-6 border-b-2 border-purple-500 w-fit pb-1">Inversión</h3>

    <form class="space-y-6" th:action="@{/guardar}" method="post" th:object="${transaction}">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Banco -->
          <div>
              <label class="block mb-1 font-medium">Numero Tarjeta</label>
              <input type="number" th:field="*{bank}" class="w-full border rounded-md px-3 py-2"/>
          </div>

        <div>
          <label class="block mb-1 font-medium">Banco</label>
          <input type="number" th:field="*{bank}" class="w-full border rounded-md px-3 py-2"/>
        </div>

        <!-- Monto -->
        <div>
          <label class="block mb-1 font-medium" >Monto</label>
          <input type="number" th:field="*{amount}" class="w-full border rounded-md px-3 py-2" placeholder="Ej: 500000" />
        </div>


        <div>
          <label class="block mb-1 font-medium" >Metodo de pago</label>
          <input type="text" class="w-full border rounded-md px-3 py-2" th:field="*{paymentMethod}" placeholder="Tarjeta / Transferencia" />
        </div>

        <!-- Nombre Titular -->
        <div>
          <label class="block mb-1 font-medium" >Nombre Titular</label>
          <input type="text" th:field="*{cardholderName}" class="w-full border rounded-md px-3 py-2" />
        </div>

        <!-- Startup (visual) -->
        <div>
          <label class="block mb-1 font-medium">Startup Seleccionada</label>
          <input type="text" class="w-full border rounded-md px-3 py-2 bg-gray-100" th:value="${startup.nombre_startup}" disabled />
          <!-- Campo oculto para enviar el ID de la startup -->
          <input type="hidden" name="startupId" th:value="${startup.id_startup}" />

        </div>

        <!-- CVV -->
        <div>
          <label class="block mb-1 font-medium">CVV</label>
          <input type="text" class="w-full border rounded-md px-3 py-2" maxlength="3" th:field="*{cvv}" />
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" class="w-full border rounded-md px-3 py-2"th:field="*{email}" />
      </div>


        <div class="flex justify-center">
          <a th:href="@{/interfazInversor}">
        <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-8 py-2 rounded">
          Finalizar
        </button>
          </a>
        </div>


    </form>
  </section>
</main>

</body>
</html>
