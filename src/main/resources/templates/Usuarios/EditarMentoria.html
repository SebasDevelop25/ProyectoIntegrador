<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layoutSamu :: head">
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
    <!-- Tailwind se carga en layout/layoutSamu -->
</head>
<body class="bg-gray-100">
<!-- Sidebar fijo -->
<div th:replace="layout/layoutSamu :: sidebar"></div>

<div class="ml-64 p-8 min-h-screen text-gray-800">
    <!-- Header -->
    <div th:replace="layout/layoutSamu :: header"></div>

    <!-- Contenedor centralizado -->
    <div class="max-w-xl mx-auto mt-12 mb-12 bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Cabecera morada -->
        <div class="bg-purple-700 px-6 py-4">
            <h1 class="text-center text-2xl font-bold text-white">Editar Mentoría</h1>
        </div>

        <!-- Cuerpo del formulario -->
        <form th:action="@{/editarMentoria/{id}(id=${mentoriaFormEdit.idMentoria})}"
              method="post"
              th:object="${mentoriaFormEdit}"
              class="px-8 py-8 space-y-6">

            <!-- Selección de Mentor -->
            <div class="relative">
                <label for="mentorId" class="block text-gray-700 font-semibold mb-2">Mentor</label>
                <div class="relative">
                    <!-- Icono del mentor al inicio -->
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg"
                   class="h-5 w-5"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke="currentColor"
                   stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M5.121 17.804A9 9 0 0112 15a9 9 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </span>
                    <select id="mentorId"
                            th:field="*{idMentoria}"
                            required
                            class="appearance-none w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
                        <option value="" disabled hidden>Selecciona un mentor…</option>
                        <option th:each="u : ${mentores}"
                                th:value="${u.idUsuario}"
                                th:text="${u.nombre_usu} + ' ' + ${u.apellido_usu}">
                        </option>
                    </select>
                    <!-- Flecha desplegable a la derecha -->
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-5 w-5 text-gray-400"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor"
                             stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Separador visual -->
            <div class="h-px bg-gray-200"></div>

            <!-- Selección de Startup -->
            <div class="relative">
                <label for="startupId" class="block text-gray-700 font-semibold mb-2">Startup</label>
                <div class="relative">
                    <!-- Icono de Startup al inicio -->
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg"
                   class="h-5 w-5"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke="currentColor"
                   stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3 7v10a2 2 0 002 2h4l3-3 3 3h4a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2z" />
              </svg>
            </span>
                    <select id="startupId"
                            th:field="*{startupId}"
                            required
                            class="appearance-none w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
                        <option value="" disabled hidden>Selecciona una startup…</option>
                        <option th:each="s : ${startups}"
                                th:value="${s.id_startup}"
                                th:text="${s.nombre_startup}">
                        </option>
                    </select>
                    <!-- Flecha desplegable a la derecha -->
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-5 w-5 text-gray-400"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor"
                             stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Divisor final -->
            <div class="h-px bg-gray-200"></div>

            <!-- Botones al pie del formulario -->
            <div class="flex justify-between items-center">
                <button type="submit"
                        class="flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white font-semibold px-5 py-2 rounded-lg shadow transform hover:scale-105 transition">
                    <!-- Icono “guardar” -->
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-5 w-5"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor"
                         stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M5 13l4 4L19 7M5 7h14M5 19h14" />
                    </svg>
                    Guardar Cambios
                </button>

                <a th:href="@{/mentorias}"
                   class="text-gray-600 hover:text-gray-800 font-medium transition hover:underline">
                    ← Volver al listado
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
